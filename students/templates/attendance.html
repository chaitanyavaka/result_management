<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Present</th>
                <th>Hour</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.present }}</td>
                <td>{{ record.hour }}</td>
                <td>{{ record.roll_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
